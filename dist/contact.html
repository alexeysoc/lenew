<section class="contacts">
    <div class="main__container">
        <div class="contacts__title">Контакты</div>
        <div class="contacts__wrapper">
            <img class="contacts__bg" src="images/dist/contact_bg.jpg" alt="фон секции">
            <div class="contacts__descr">
                Приложение “LeNew” находится в разработке.
                Мы надеемся получить ваши комментарии,
                чтобы помочь нам его улучшить.
            </div>
            <form class="contacts__form" action="">
                <div class="contacts__input-wrapper">
                    <input class="contacts__input" type="text" name="contact__name" id="contact__name"
                        placeholder="Ваше имя">
                    <input class="contacts__input" type="email" name="contact__email" id="contact__emai"
                        placeholder="E-mail">
                </div>
                <textarea name="contact__text" id="contact__text" cols="30" rows="10"
                    placeholder="Сообщение"></textarea>
                <input class="contacts__submit" type="submit" value="Отправить">
            </form>
        </div>
    </div>
